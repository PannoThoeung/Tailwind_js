<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
    rel="stylesheet"
  />
</head>
<body>
<main>
    <section>
        <button type="button" onclick="showText()" class="px-4 text-xl bg-blue-500 w-38 h-8 mt-3 ">Click</button>
        <h2 id="text" class=" text text-green-600"></h2>
        <h3 class=" text text-red-600"></h3>
    </section>
    <section class="flex gap-3">
        <button type="button" onclick="addNewlist()" class="mt-10 bg-blue-500 px-3 py-1 round-md text-background font-spotify-bold fon-lg">Add list</button>
        <button  type="button" onclick="removelist()" class="flex mt-10 bg-red-500 px-3 py-1 round-md text-background font-spotify-bold fon-lg">Remove list</button>
    </section>
    <ol id="list" class="mt-3 list-decimal list-inside">
        <li>Defalt list</li>
      </ol>

      <section class="flex w-full justify-center flex-col items-center">
        <img id="image" src="https://i.pinimg.com/originals/54/ef/2e/54ef2ed0427606019a804dea787a78dc.gif" alt="">
        <h1 id="loveText" class="mt-4 font-bold text-2xl">Do you love me</h1>
        <div class="pt-8">
          <button id="no" type="button" class="mr-4 cursor-pointer py-1 px-5 bg-red-500 text-lg rounded-md">No</button>
          <button id="yes" type="button" class="cursor-pointer py-1 px-5 bg-blue-500 text-lg rounded-md">Yes</button>
        </div>
      </section>
      
</main>

<script src="https://cdn.tailwindcss.com"></script>
</body>
<script src="./script.js"></script>
</html>
